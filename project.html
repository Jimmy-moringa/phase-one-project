<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>MOHI LIBRARY</title>
</head>
<body>

  <nav>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img id="mohi" src="images/MoHI WallPaper 2024.jpg" alt="mohi" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <input id="search" type="search" style="width: 670px; height: 43px;" placeholder="Type a boook that you like">
        <button>search</button>
        <p>Search any book here</p>
      </div>
    </div>
    <div></div>
</nav>




<div id="images">
    <img src="images/download.jpeg" alt="">
    <img src="images/image copy.png" alt="">
    <img src="images/image.png" alt="">
    <img src="images/download.jpeg" alt="">
</div>

<center>
    <div id="forms">
        <form id="bookForm" action="">

            <div class="form-group mb-3">
                <label for="title">Title:</label>
                <input id="title" type="text" placeholder="Enter Title of the book" required>
            </div>
            <div class="form-group mb-3">
                <label for="author">Author:</label>
                <input id="author" type="text" placeholder="Enter Author of the book" required>
            </div>
            <div class="form-group mb-3">
                <label for="genre">Genre:</label>
                <input id="genre" type="text" placeholder="Enter the Genre" required>
            </div>
            <div class="form-group mb-3">
                <label for="year">Year of publication:</label>
                <input id="year" type="number" placeholder="Enter the year of publication" required>
            </div>
            <div class="form-group mb-10">
                <label for="quantity">Quantity:</label>
                <input id="quantity" type="number" placeholder="Enter the quantity of the books" required>
            </div>

            <button type="submit">ADD BOOK</button>
            <button type="button" id="clearAll">Clear All</button>

        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Date of publication</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
    </div>
</center>




<footer>
    <div class="footer-content">
        <p>Follow us on social media</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                <img src="images/git.png" alt="github" >
            </a>
            <a href="https://https://web.facebook.com/" target="_blank" class="social-icon">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon">
                <img src="images/x.png" alt="x">
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="social-icon">
                <img src="images/lin.png" alt="LinkedIn" >
            </a>
        </div>
    </div>
</footer>
<script src="index.js"></script>
</body>
</html>
